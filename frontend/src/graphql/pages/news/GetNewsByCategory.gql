query getNewsPage($start: Int = 0, $limit: Int = 9, $category: String!) {
  posts(
    filters: { category: { slug: { eq: $category } } }
    pagination: { start: $start, limit: $limit }
    sort: "publishedAt:desc"
  ) {
    meta {
      pagination {
        total
      }
    }
    data {
      attributes {
        title
        description
        slug
        category {
          data {
            attributes {
              name
              slug
            }
          }
        }
        photo {
          data {
            attributes {
              hash
              url
              alternativeText
            }
          }
        }
      }
    }
  }
}
