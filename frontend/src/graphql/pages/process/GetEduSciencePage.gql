query GetEduSciencePage {
  eduSciencePrograms(sort: "order:desc") {
    data {
      attributes {
        program
        programlink
        reviews {
          title
          link
        }
        feedbacks {
          title
          link
        }
      }
    }
  }
  page(id: 17) {
    data {
      attributes {
        title
        subtitle
      }
    }
  }
}
