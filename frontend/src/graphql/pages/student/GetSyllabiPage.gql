query GetSyllabiPage {
  syllabi(sort: "year:asc") {
    data {
      attributes {
        discipline
        link
        year
        altemployee
        isinternal
        employees {
          data {
            attributes {
              slug
              fullname
            }
          }
        }
      }
    }
  }
  page(id: 11) {
    data {
      attributes {
        title
        subtitle
      }
    }
  }
}
